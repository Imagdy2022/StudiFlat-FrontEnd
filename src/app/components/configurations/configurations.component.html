<!-- start header  -->
<header>
    <app-head (newItemEvent)="addItem($event)" [titleModule]="'App Config '"></app-head>
</header>
<!-- end header  -->

<div class="row m-0">

    <!-- start sidebar  -->
    <app-sidebar class="col-lg-2" [showSide]="showSide" [titlepage]="'App Config '"></app-sidebar>
    <!-- end sidebar  -->

    <!-- start content page  -->
    <main class="p-4 col-lg-10 ">
        <div class="d-md-flex justify-content-between dashboard mt-2">
            <p class="fw-bold ms-1" style="color: #6c6a6a;">App Config </p>
            <div class="d-flex justify-content-lg-between ">
                <div class="d-flex justify-content-between ">
                    <!-- <button class="month rounded-start px-3 py-1 outline-none">This Month</button>
              <button class="week rounded-end px-3 py-1 outline-none">Last Week</button> -->
                </div>
                <!-- start dropdown button  -->
                <!-- end dropdown button  -->
                <!-- start addUserButton  -->
                <!-- <app-add-new-button class="ms-3 mt-2" [id]="'app-user-details'"></app-add-new-button> -->
                <!-- end addUserButton  -->
                <!-- <a *ngIf="partnersRole?.p_Add==true || is_Super==true" class="px-3 py-2 rounded border text-white text-decoration-none" routerLink="/add-partner" style="background-color:#1F4068; cursor: pointer;">
                    <img src="assets/images/plus.svg" class="me-2 ">Add New
                </a> -->
            </div>
        </div>

        <p-toast></p-toast>

        <!--General info-->
        <!--start General info form-->
        <div class="card mt-4">

            <div class="row paroductApartment  px-1">
                <div class="bg-white p-12 xpp12">
                    <div style="margin-bottom: 30px;">
                        <h5 class="fw-bold mb-0">App Configurations</h5>
                    </div>


                    <div class="row" style="margin-bottom: 20px;">
                        <div class="mb-3 col-12 col-md-6">

                            <label for="exampleInputPricepermonth" class="form-label gray fw-bold"> service fee </label>
                            <input [(ngModel)]="detailconfig.service_Fees" type="number" class="form-control rounded-2 py-2 fs-6" id="exampleInputPricepermonth" />
                        </div>
                        <div class="mb-3 col-12 col-md-6">
                            <label for="exampleInputSecuritydeposit" class="form-label gray fw-bold"> Waiting hours before paying the security deposit  </label>
                            <input [(ngModel)]="detailconfig.security_hours" type="number" class=" form-control rounded-2 py-2 fs-6" id="exampleInputSecuritydeposit" />

                        </div>

                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div>
                            <label class="fw-bold" style="color: #605D62;">terms and condition EN</label>
                            <textarea [(ngModel)]="detailconfig.terms_En" class="border rounded-3 w-100 p-2" rows="5" style="resize: unset;"></textarea>
                        </div>

                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div>
                            <label class="fw-bold" style="color: #605D62;">terms and condition DE</label>
                            <textarea [(ngModel)]="detailconfig.terms_De" class="border rounded-3 w-100 p-2" rows="5" style="resize: unset;"></textarea>
                        </div>

                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div>
                            <label class="fw-bold" style="color: #605D62;">privacy EN</label>
                            <textarea [(ngModel)]="detailconfig.privacy_En" class="border rounded-3 w-100 p-2" rows="5" style="resize: unset;"></textarea>
                        </div>

                    </div>
                    <!-- [(ngModel)]="contract_details.rC_EndRent" -->

                    <div class="row" style="margin-bottom: 20px;">
                        <div>
                            <label class="fw-bold" style="color: #605D62;">privacy DE</label>
                            <textarea [(ngModel)]="detailconfig.privacy_De" class="border rounded-3 w-100 p-2" rows="5" style="resize: unset;"></textarea>
                        </div>

                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div>
                            <label class="fw-bold" style="color: #605D62;">general rules</label>
                            <textarea [(ngModel)]="detailconfig.general_Rule" class="border rounded-3 w-100 p-2" rows="5" style="resize: unset;"></textarea>
                        </div>

                    </div>
                    <div class="div-4">
                        <div class="div-5">

                            <div class="div-6">
                                <!-- <button class="auto-layout-button"><div class="label-2">Cancel</div></button> -->


                                <button (click)="AddConfig()" class="rounded-2 text-white rounded-2 border-0 py-2 px-4" style="background-color: #1f4068 !important">
                                save
                  </button>
                                <!-- <button class="label-wrapper"><div class="label-3">save</div>
                    </button> -->
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>
    <!-- end content page  -->
</div>

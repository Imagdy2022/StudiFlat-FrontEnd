<!-- start header  -->
<header>
    <app-head (newItemEvent)="addItem($event)" [titleModule]="'Messages'"></app-head>
</header>
<!-- end header  -->

<div class="row m-0">
    <!-- start sidebar  -->
    <app-sidebar class="col-lg-2" [showSide]="showSide" [titlepage]="'Messages'"></app-sidebar>
    <!-- end sidebar  -->
    <!-- start content page  -->
    <main class="p-4 col-lg-10">
        <p-toast></p-toast>

        <!-- <p class="fw-bold" style="color: #6c6a6a"></p> -->
        <div class="fw-inquiries d-flex justify-content-between align-items-center" style="color: #6c6a6a;margin-top: 7px; margin-bottom: 23px;">
            <p class="fw-bold ms-1" style="color: #6c6a6a;">Messages</p>
            <div class="d-flex justify-content-lg-between  ">
              <div class="d-flex justify-content-lg-between flex-md-row flex-column">
                <div class="d-flex mb-2 me-3 mb-2">
                  <button class="month rounded-start px-3 py-2 text-white border-0 outline-none" (click)="FilterButtons('This Month')">This Month</button>
                  <button class="week px-3 py-2 outline-none bg-white" (click)="FilterButtons('Last Week')">Last Week</button>
              </div>
                <div class="d-flex mb-2">
                    <!-- start dropdown button  -->
                    <app-dropdown class="me-3" [list]="listDropDown" (selected)="selectedfromDropDown($event)"></app-dropdown>
                </div>
                <app-add-new-button *ngIf="StatisticsRole?.p_Add==true || is_Super==true" [id]="'/messages/create-new'" class="mt-2"></app-add-new-button>
              </div>
            </div>
            <!-- start add button (add new apartment) in page  -->
            <!-- end add button (add new apartment) in page  -->

        </div>
        <div class="card">

            <div class="row d-flex justify-content-between align-items-center px-3">
                <!-- length Of person -->
                <div class="col-md-4">
                  <div class="d-flex mx-2 mt-4">
                    <p class="me-2 fs-5 fw-bold ml-8">Messages</p>
                </div>
                </div>
                <!-- search input -->
                <div class="col-md-5">
                  <div class="input">
                    <input type="text" class="form-control py-2 w-100" placeholder="Global Search" (keyup)="searchAction()" [(ngModel)]="searchText" />
                      <img src="../../../assets/images/search.svg" alt="">
                  </div>
                </div>
            </div>

            <!-- <p-table #dt [value]="_tickets" [(selection)]="_tickets" dataKey="id" [filterDelay]="0" /> -->


            <p-table class="table-shopping" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem' ,'min-': '50rem'}" [value]="_tickets">
                <ng-template pTemplate="header" class="text-center">
                    <tr *ngIf="headerData">
                        <ng-container>

                            <th class="td-name">
                              Message NO
                            </th>
                            <th  class="td-name">
                              Tenant name
                            </th>
                            <th class="td-name">
                              Apartment Name

                            </th>
                            <th class="td-name">
                             Date

                          </th>
                            <th class="td-name">
                                Assignee

                            </th>
                            <th class="td-name">
                                Status
                            </th>


                            <th class="td-name">


                            </th>
                        </ng-container>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-inquire>

                    <tr (click)="hidecard(inquire.request_ID)" style="cursor: pointer;">
                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}">

                            {{inquire?.chat_Code}}
                        </td>
                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}" >
                          {{inquire?.tenant_Name}}
                        </td>

                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}" >
                            {{inquire?.apartment_Name}}
                        </td>
                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}" >
                          {{inquire?.date_Applied}}
                        </td>
                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}" >
                            {{inquire?.asigned_To}}
                        </td>

                        <!-- <td>
                      <p class="d-flex align-items-center fw-bold mt-2">{{admin?.status}}</p>
                  </td> -->
                        <td routerLink="/messages/message-tiket/{{inquire.chat_ID}}" >
                          <div>
                              <span class="rounded-5 px-3 badge Opened"  *ngIf="inquire?.chat_Status=='Opened'">
                                <span>
                                  <img src="assets/images/greenDot.svg" alt="">
                                </span>
                                {{inquire?.chat_Status}}
                            </span>
                            <span class="rounded-5 px-3 badge Closed" *ngIf="inquire?.chat_Status=='Closed'">
                              <span>
                                <img src="assets/images/redDot.svg" alt="">
                              </span>
                              {{inquire?.chat_Status}}
                          </span>
                          <span class="rounded-5 px-3 badge Resolved"  *ngIf="inquire?.chat_Status=='Resolved'">
                            <span>
                              <img src="assets/images/yallowDot.svg" alt="">
                            </span>
                            {{inquire?.chat_Status}}
                        </span>
                          </div>
                      </td>
                        <td class="cursor position-relative" style="text-align: center;">
                            <button class="border-0 outlin-0 bg-transparent" *ngIf="inquire?.chat_Status=='Opened'" (click)="detailperson( $event,inquire.chat_ID)">
                <img src="assets/images/edit.svg">
            </button>
                            <div *ngIf="showEdit[inquire.chat_ID] " class="Actions position-absolute z-3 rounded-3 bg-white border edit-button">
                                <button *ngIf="inquire?.assigned_To=='Not Assigned'" class="d-block border-0 outlin-0 bg-transparent button text-start py-2 w-100" routerLink="/messages/assgin-tiket/{{inquire.chat_ID}}">Assign Chat to employee  </button>
                                <button *ngIf="inquire?.assigned_To!='Not Assigned'" class="d-block border-0 outlin-0 bg-transparent button text-start py-2 w-100" routerLink="/messages/assgin-tiket/{{inquire.chat_ID}}">Reassign Chat to employee  </button>

                                <button style="margin-top:0px !important" class="d-block border-0 outlin-0 bg-transparent my-2 button text-start py-2 w-100" routerLink="/messages/message-tiket/{{inquire.chat_ID}}">Pickup Chat</button>
                                <button class="d-block border-0 outlin-0 bg-transparent button w-100 text-start py-2" (click)="CloseTicket('Closed')">Close Chat  </button>



                            </div>




                        </td>

                    </tr>

                </ng-template>


                <ng-template pTemplate="emptymessage">
                    <div class="container text-center mt-4">
                        <p class="mb-0">No data found.</p>
                    </div>
                </ng-template>

            </p-table>
            <p-paginator (onPageChange)="tiggerPageChange($event)" [rows]="pagesize" [totalRecords]="totalRecords"></p-paginator>

        </div>

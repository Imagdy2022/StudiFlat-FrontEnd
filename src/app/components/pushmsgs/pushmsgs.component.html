          </div>

                  <tr *ngIf="headerData">
                      <ng-container>

                          <th class="td-name">
                              Message User

                          </th>
                          <th class="td-name">
                              Message Title


                          </th>
                          <th class="td-name">
                            Message Body


                        </th>
                        <th class="td-name">
                          Message Date


                      </th>


                      </ng-container>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-fqq>

                  <tr style="cursor: pointer;" (click)="hidecard()">


                      <td>
                          {{fqq?.user_Name}}
                      </td>
                      <td>
                          {{fqq?.msg_Title}}
                      </td>
                      <td>
                        {{fqq?.msg_Body}}
                    </td>
                    <td>
                      {{fqq?.msg_Date}}
                  </td>


                  </tr>

              </ng-template>


              <ng-template pTemplate="emptymessage">
                  <div class="container text-center mt-4">
                      <p class="mb-0">No data found.</p>
                  </div>
              </ng-template>

          </p-table>
          <p-paginator *ngIf="Msgs.length > 0" (onPageChange)="tiggerPageChange($event)" [rows]="rows"
            [totalRecords]="totalRecords" [first]="first"></p-paginator>

            Next

  </main>
  <!-- end content page  -->
</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display1}" style=" background-color: rgb(23 22 22 / 50%);;">
  <div class="modal-dialog" role="document">
      <div class="modal-content" style="    margin-top: 150px;">
          <div class="modal-header" style="background-color:#ffffff; border-bottom: none !important;position: relative;">
              <p class="modal-title" style="color: #1C1B1F; font-size: 20px;   font-weight: 600; line-height: 24px; word-wrap: break-word">
                  <span class="form-label gray fw-bold" style="vertical-align: middle; padding-left:8px">
              Push Message
      </span>
              </p>
              <button type="button" style="border:none;background-color: #ffffff;width: 68px;height: 50px;" class="close" aria-label="Close" (click)="onCloseModal1()">
<span aria-hidden="true" style="color: #000000;font-size: 35px;">&times;</span>
</button>



          </div>

          <div class="modal-body">


              <div class="row">
                <div class="mb-3 col-12 col-md-12">
                  <label class="form-label gray fw-bold">User</label>
                  <!-- start dropdown button  -->
                  <div class="selectForm">
                      <!-- <app-dropdown [list]="listDropDownArea" [holder]="selectArea" (selected)="selectedfromDropDownArea($event,'insert')"></app-dropdown> -->
                      <select class="form-select mb-3" [(ngModel)]="UserID"   #UserSelect (change)='onUserSelected(UserSelect.value)'>
                        <option value="0" disabled  selected>Select User</option>

                       <option *ngFor="let type of listDropDownArea" value="{{type.user_ID}}"> {{type.user_Name}} </option>
                  </select>

                  </div>
                  <!-- end dropdown button  -->
              </div>

                  <div class="mb-3 col-12 col-md-12">
                      <label for="exampleInputPricepermonth" class="form-label gray fw-bold">Message Title</label>
                      <input type="text" [(ngModel)]="Question_title" class="form-control rounded-2 py-2 fs-6" id="exampleInputPricepermonth" />

                  </div>
                  <div class="mb-3 col-12 col-md-12">
                      <label for="exampleInputSecuritydeposit" class="form-label gray fw-bold">Message Body</label>
                      <textarea class="border p-3 pt-3 rounded-2 w-100" [(ngModel)]="question_answer" rows="5" style="resize: inherit"></textarea>

                  </div>
              </div>

          </div>




          <div class="modal-footer">

                  <div class="d-flex justify-content-between w-100">
                      <a (click)="onCloseModal1()" style="    border: 1px solid;" class="backcancel text-decoration-none cursor bg-white rounded-2 py-2 px-3 fw-bold  xcvddmodel">
                Cancel
  </a>
                      <button (click)="CreateFAQ()" class="rounded-2 text-white rounded-2 border-0 py-2 px-4" style="background-color: #1f4068 !important">
                confirm
  </button>
                  </div>
              <!-- Confirm -->

          </div>


      </div>
      <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

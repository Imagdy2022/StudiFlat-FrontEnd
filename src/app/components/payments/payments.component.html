<!-- start header  -->
<header>
    <app-head (newItemEvent)="addItem($event)" [titleModule]="'payments'"></app-head>
</header>
<!-- end header  -->

<div class="row m-0">
    <!-- start sidebar  -->
    <app-sidebar class="col-lg-2" [showSide]="showSide" [titlepage]="'payments'"></app-sidebar>
    <!-- end sidebar  -->
    <!-- start content page  -->
    <main class="p-4 col-lg-10 ">
        <!-- start part 1 in page  -->
        <div class="fw-inquiries d-flex justify-content-between" style="color: #6c6a6a;">
            <p class="fw-bold ms-1" style="color: #6c6a6a;">payments</p>
            <div class="d-flex justify-content-lg-between  ">
                <app-dropdown class="ms-3" [list]="listDropDown" (selected)="selectedfromDropDown($event)"></app-dropdown>

                <!-- start dropdown button  -->
                <!-- <app-dropdown class="me-3" [list]="listDropDown" (selected)="selectedfromDropDown($event)"></app-dropdown> -->
                <!-- end dropdown button  -->
                <!-- start add button (add new owner) in page  -->
                <!-- <app-add-new-button [id]="'/owner/create_new'" class="mt-2"></app-add-new-button> -->

                <!-- end add button (add new owner) in page  -->
            </div>
            <!-- start add button (add new apartment) in page  -->
            <!-- end add button (add new apartment) in page  -->

        </div>

        <p-toast></p-toast>

        <!-- end part 1 in page  -->
        <!-- start part 2 in page  -->

        <div class="card mt-2">

            <div class="d-block d-md-flex justify-content-between my-2 bg-white p-3">
                <!-- start apartmentLists button  -->
                <div class="d-flex align-items-center " style="overflow: auto;    font-size: 15px;">
                    <div *ngFor="let data of paymentFillterLists;let index=index;">
                        <div class="d-flex ">
                            <button class="apartmentList border-0 bg-transparent pb-2 mx-2 buttomstyle" (click)="clickPayment(index)" [class.clickApartmentList]="paymentFillterSelected[index]==true">{{data}}</button>

                            <div class="none">
                                <img src="assets/images/line.svg" [class.d-none]=" index == paymentFillterLists.length-1">
                            </div>

                        </div>

                    </div>

                </div>

                <!-- end apartmentLists button  -->
                <!-- start dropdown button  -->
                <div class="d-flex align-items-center mx-2 mt-2  ">

                    <ng-container *ngIf="!search; else searchVisible">
                        <img class="pi pi-search cursor ms-auto" (click)="search = true" src="../../../assets/images/search.svg">
                        <!-- <i class="pi pi-search cursor ms-auto" style="margin-right: 2rem;" (click)="search = true"></i> -->
                    </ng-container>
                    <ng-template #searchVisible>
                        <br>
                        <input class="form-control fs-6 ps-3" *ngIf="search" type="text" pInputText [(ngModel)]="searchText" placeholder="Global Search" />
                        <button class="btn btn-primary ms-2" *ngIf="search" (click)="searchAction()">
            Search
        </button>
                    </ng-template>
                    <!-- end dropdown button  -->
                </div>
            </div>
            <!-- <p-table #dt [value]="payments" [(selection)]="payments" dataKey="id" [filterDelay]="0" /> -->




            <p-table class="table-shopping" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem' ,'min-': '50rem'}" [value]="payments">
                <ng-template pTemplate="header" class="text-center">
                    <tr>
                        <ng-container>

                            <th class="td-name">
                                Invoice Code

                            </th>
                            <th class="td-name">
                                apartment name

                            </th>
                            <th class="td-name">
                                User name

                            </th>
                            <th class="td-name">
                                Phone

                            </th>
                            <th class="td-name">
                                Date
                                <img src="./assets/images/swap_sort 16px.svg" alt="">

                            </th>
                            <th class="td-name">
                                Amount

                            </th>
                            <th class="td-name">
                                Payment by

                            </th>
                            <th class="td-name">
                                type

                            </th>

                            <th class="td-name">
                                Status
                                <img src="./assets/images/swap_sort 16px.svg" alt="">

                            </th>
                            <th class="td-name">

                            </th>
                        </ng-container>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-payment>

                    <tr style="cursor: pointer;" (click)="hidecard()">
                        <td>
                            {{payment?.inv_Code}}
                        </td>
                        <td>
                            {{payment?.apt_Name}}
                        </td>
                        <td>
                            {{payment?.userName}}
                        </td>
                        <td>
                            {{payment?.phoneNo}}
                        </td>
                        <td>
                            {{payment?.inv_Date}}
                        </td>
                        <td>
                            {{payment?.inv_Total}}
                        </td>

                        <td class="text-center">
                          <div>
                              <span class="rounded-5 px-3"*ngIf="payment?.payment_By==	'Stripe'">
                                <span>
                                  <img class="payment" src="assets/images/stripe.svg" alt="">
                                </span>
                            </span>
                            <span class="rounded-5 px-3"*ngIf="payment?.payment_By==	'Visa'">
                              <span>
                                <img class="payment" src="assets/images/visa.svg" alt="">
                              </span>
                          </span>
                            <span class="rounded-5 px-3" *ngIf="payment?.payment_By=='Cash'">
                              Cash
                          </span>
                          </div>
                      </td>
                        <td>
                            {{payment?.payment_Type}}
                        </td>
                        <td class="text-center">
                          <div>
                              <span class="rounded-5 px-3 badge paid"*ngIf="payment?.inv_Paid==true">
                                <span>
                                  <img src="assets/images/greenDot.svg" alt="">
                                </span>
                                Paid
                            </span>
                            <span class="rounded-5 px-3 badge unPaid" *ngIf="payment?.inv_Paid==false">
                              <span>
                                <img src="assets/images/redDot.svg" alt="">
                              </span>
                              unPaid
                          </span>
                          </div>
                      </td>
                        <td class="cursor position-relative" style="text-align: center;">
                            <button class="border-0 outlin-0 bg-transparent" (click)="detailperson( $event,payment.inv_ID)">
                  <img src="assets/images/edit.svg">
              </button>
                            <div *ngIf="showEdit[payment.inv_ID]  " style="width: 150px;z-index: 999;right: 35px;top: 50px;" class="position-absolute z-3 rounded-3 bg-white border edit-button px-3">
                                <button class="d-block border-0 outlin-0 bg-transparent button text-start py-2 w-100" routerLink="/invoice/{{payment.inv_ID}}">view invoice  </button>
                                <button class="d-block border-0 outlin-0 bg-transparent my-2 button text-start py-2 w-100" (click)="MarkPaid(payment.inv_ID)" *ngIf="payment?.inv_Paid==true && payment.payment_By=='Cash'"> UnPaid    </button>

                                <button class="d-block border-0 outlin-0 bg-transparent button w-100 text-start py-2" (click)="MarkPaid(payment.inv_ID)" *ngIf="payment?.inv_Paid==false && payment.payment_By=='Cash'">Paid  </button>

                            </div>
                        </td>

                    </tr>

                </ng-template>


                <ng-template pTemplate="emptymessage">
                    <div class="container text-center mt-4">
                        <p class="mb-0">No data found.</p>
                    </div>
                </ng-template>

            </p-table>
            <p-paginator (onPageChange)="tiggerPageChange($event)" [rows]="pagesize" [totalRecords]="totalRecords"></p-paginator>

              <div style="border-radius: 4px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">

                  <button (click)="decreamentPage( )" [disabled]="disableperv" class="  cvxs" style="text-align: center; color: #1F4068; font-size: 16px; font-family: 'Montserrat'; font-weight: 500; line-height: 20px; word-wrap: break-word">
                    Previous
      </button>
              </div>
              <div style="color: #484649; font-size: 14px; font-family: 'Montserrat'; font-weight: 400; line-height: 20px; word-wrap: break-word">Page {{pageNumber}} of {{totalofPages}}</div>
              <div style="border-radius: 4px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">

                  <button [disabled]="disablenext" (click)="   incrementpage( )" class="  cvxs" style="text-align: center; color: #1F4068; font-size: 16px; font-family: 'Montserrat'; font-weight: 500; line-height: 20px; word-wrap: break-word">
                        Next
          </button>
              </div>
          </div> -->

        </div>
    </main>
</div>
